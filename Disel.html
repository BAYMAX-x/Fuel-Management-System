<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Ordering</title>
    <link rel="stylesheet" href="/css/Disel.css" />
  </head>
  <body>
    <div class="page-container">
      <h2>UPUL KUMARA FUEL STATION</h2>
      <div class="order-form">
        <h1>Online Ordering</h1>
        <button onclick="goToFuelPrices()">Back to Fuel Prices</button>
        <form id="order-form" onsubmit="submitOrder(event)">
          <div class="form-group">
            <label for="fuel-type">Fuel Type:</label>
            <select id="fuel-type" onchange="updatePrices()" required>
              <option value="petrol">Lanka Auto Diesel</option>
              <option value="diesel">Lanka Super Diesel 4</option>
              <!-- Add more options if needed -->
            </select>
          </div>
          <div class="form-group">
            <label for="vehicle-type">Vehicle Type:</label>
            <select id="vehicle-type" onchange="updateVehical()" required>
              <option value="Car">Car</option>
              <option value="Van">Van</option>
              <option value="Lorry">Lorry</option>
              <option value="Bus">Bus</option>
              <!-- Add more options if needed -->
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity (in liters):</label>
            <input type="number" id="quantity" min="1" required />
          </div>
          <button type="button" onclick="showBill()">Show Bill</button>
          <button type="button" onclick="payNow()">Pay Now</button>
        </form>
        <div id="bill-container" class="hidden">
          <h2>Order Summary</h2>
          <p id="fuel-type-bill"></p>
          <p id="vehicle-type-bill"></p>
          <p id="quantity-bill"></p>
          <p id="total-bill"></p>
        </div>
      </div>
    </div>

    <script src="/Java Script/Disel.js"></script>
  </body>
</html>
